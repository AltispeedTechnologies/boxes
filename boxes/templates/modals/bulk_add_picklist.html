{% block content %}

{% load static %}
<script src="{% static 'js/modals/bulk_add_picklist.js' %}"></script>

<div class="modal fade" id="bulkAddPicklistModal" tabindex="-1" aria-labelledby="bulkAddPicklistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bulkAddPicklistModalLabel">Add to Picklist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <select class="form-select" id="picklist-select-bulk"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
