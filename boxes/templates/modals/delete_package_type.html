{% block content %}
<div class="modal fade" id="removePackageTypeModal" tabindex="-1" aria-labelledby="removePackageTypeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="removePackageTypeModalLabel">Remove Package Type</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <p><span id="package_count"></span> packages have this type. What should their new type be?</p>
                    <select class="form-select" id="select-type"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
