{% block content %}
<div class="modal fade" id="editQueueNameModal" tabindex="-1" aria-labelledby="editQueueNameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editQueueNameModalLabel">Edit Queue Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">
                <input id="queue_name" class="form-control"></input>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save_changes">Save</button>
            </div>
        </div>
    </div>
</div>
{% load static %}
<script src="{% static 'js/modals/edit_queue_name.js' %}"></script>
{% endblock %}
