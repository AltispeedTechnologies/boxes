{% block content %}

{% load static %}
<script src="{% static 'js/modals/bulk_edit.js' %}"></script>

<div class="modal fade" id="bulkEditModal" tabindex="-1" aria-labelledby="bulkEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bulkEditModalLabel">Edit Packages</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">
                <div class="row mr-2">
                    <div class="col">
                        <strong><label for="price">Price (USD):</label></strong>
                        <input type="text" id="price" name="price" class="form-control">
                    </div>
                    <div class="col">
                        <strong><label for="carrier_id">Carrier:</label></strong>
                        {% include "dropdowns/carrier.html" %}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save_changes">Save Changes</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
