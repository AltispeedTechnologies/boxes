{% block content %}

{% load static %}
<script src="{% static 'js/edit.js' %}"></script>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Package Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container bg-light">
                    <div class="row my-2">
                        <div class="col">
                            <strong><label for="tracking_code">Tracking code:</label></strong>
                            <input type="text" id="tracking_code" name="tracking_code" class="form-control">
                        </div>
                        <div class="col">
                            <strong><label for="price">Price (USD):</label></strong>
                            <input type="text" id="price" name="price" class="form-control">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <strong><label for="carrier_id">Carrier:</label></strong>
                            <select id="carrier_id" name="carrier_id" class="form-control"></select>
                        </div>
                        <div class="col">
                            <strong><label for="id_account_id">Customer:</label></strong>
                            <select name="account_id" class="form-control select2 mr-2" id="id_account_id" style="flex-grow: 1;"></select>
                        </div>
                        <div class="col">
                            <strong><label for="package_type_id">Type:</label></strong>
                            <select id="package_type_id" name="package_type_id" class="form-control"></select>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <strong><label for="comments">Comments:</label></strong>
                            <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save_changes">Save Changes</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
