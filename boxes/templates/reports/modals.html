{% block content %}
<div class="modal fade" id="removeReportModal" tabindex="-1" aria-labelledby="removeReportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="removeReportModalLabel">Remove Report</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">
                <p>Are you sure you would like to remove this report?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Remove</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
