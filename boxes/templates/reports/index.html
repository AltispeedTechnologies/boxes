{% extends "base.html" %}
{% block content %}
<div class="bg-body shadow rounded p-3" id="reportspage">
    <div class="container mb-4">
        <div class="row bg-primary bg-gradient rounded mb-3">
            <h2 class="text-center text-white py-2">Reports</h2>
        </div>
    </div>

    {% include "_messages.html" %}

    <div class="d-flex justify-content-end my-3">
        <div class="me-2 align-self-center">
            <i id="loadingicon" class="fas fa-spinner fa-spin text-warning"></i>
        </div>
        <button class="btn btn-primary" id="weekbtn">Week</button>
        <button class="btn btn-light" id="monthbtn">Month</button>
    </div>

    <canvas width="100%" height="25%" id="mainchart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% load static %}
<script src="{% static 'js/reports.js' %}"></script>
{% endblock %}
