{% extends "base.html" %}
{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% load static %}
<script src="{% static 'js/reports/chart.js' %}"></script>
{% endblock %}

{% block content %}
<div class="bg-body shadow rounded p-3" id="reportdata">
    <div class="container mb-4">
        <div class="row bg-primary bg-gradient rounded mb-3">
            <h2 class="text-center text-white py-2">Reports and Data</h2>
        </div>
    </div>

    {% include "_messages.html" %}

    <div class="row mx-auto text-center align-items-center">
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link active"
               href="/reports/data">Data</a>
            <a class="flex-sm-fill text-sm-center nav-link bg-light"
               href="/reports/list">Reports</a>
        </nav>
    </div>

    <div class="d-flex justify-content-end my-3">
        <div class="me-2 align-self-center">
            <i id="loadingicon" class="fas fa-spinner fa-spin text-warning" style="display: none;"></i>
        </div>
        <button class="btn btn-primary" id="weekbtn">Week</button>
        <button class="btn btn-light" id="monthbtn">Month</button>
    </div>

    <canvas width="100%" height="25%" id="mainchart"></canvas>
</div>
<script>
    window.initial_x_data = JSON.parse('{{ x_data|safe }}');
    window.initial_y_data = JSON.parse('{{ y_data|safe }}');
</script>
{% endblock %}
