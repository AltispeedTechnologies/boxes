{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-wrapper p-4 shadow rounded bg-light">
                <form method="POST" novalidate>
                    <h2 class="text-center mb-4">Login</h2>
                    <div class="text-danger">
                        {% include "_messages.html" %}
                    </div>
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" class="form-control{% if field.errors and form.is_bound %} is-invalid{% endif %}" id="{{ field.id_for_label }}" name="{{ field.name }}" placeholder="Enter {{ field.label|lower }}">
                        {% if field.errors and form.is_bound %}
                        <div class="invalid-feedback">
                            {{ field.errors|first }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br />

{% endblock content%}
