{% block content %}
<div class="container input-group" id="searchbox">
    <form id="search_form" method="get">
        <div id="search_input_container" class="input-group-append d-none">
            <input name="q" type="text" class="form-control" placeholder="Search..." value="{{ query }}">
        </div>
        <div id="customer_select_container" class="input-group-append">
            <select name="cid" id="customer_select" class="form-control w-100"></select>
        </div>
        <div id="filter_select_container" class="input-group-append">
            <select name="filter" id="filter_select" class="form-control">
                <option value="customer" {% if filter != "tracking_code" %}selected{% endif %}>Customer</option>
                <option value="tracking_code" {% if filter == "tracking_code" %}selected{% endif %}>Tracking Code</option>
            </select>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary" id="searchbtn" data-search="{{ search_url }}">Search</button>
        </div>
        <hr />
        <div class="my-2">
            <button class="btn btn-primary" id="showallbtn" data-search="{{ search_url }}">Show All Parcels</button>
        </div>
    </form>
    <div class="position-absolute end-0 w-25">
        {% if page_obj %}
        {% include "packages/_bulk_actions.html" %}
        {% endif %}
    </div>
</div>
{% load static %}
<script>
    window.account_id = "{{ account.id }}";
    window.account_name = "{{ account.name }}";
    window.filter = "{{ filter }}";
</script>
<script src="{% static 'js/searchbox.js' %}"></script>
{% endblock content %}
