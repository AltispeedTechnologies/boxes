{% block content %}
<div class="container input-group">
    <form id="search_form" method="get">
        <div id="search_input_container" class="input-group-append">
            <input name="q" type="text" class="form-control" placeholder="Search..." value="{{ query }}">
        </div>
        <div id="customer_select_container" class="input-group-append d-none">
            <select name="cid" id="customer_select" class="form-control w-100"></select>
        </div>
        <div id="filter_select_container" class="input-group-append">
            <select name="filter" id="filter_select" class="form-control">
                <option value="customer" {% if filter == "customer" %}selected{% endif %}>Customer</option>
                <option value="tracking_code" {% if filter != "customer" %}selected{% endif %}>Tracking Code</option>
            </select>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary" id="searchbtn" data-search="{{ search_url }}">Search</button>
        </div>
        <hr />
        <div class="my-2">
            <button class="btn btn-primary" id="showallbtn" data-search="{{ search_url }}">Show All Packages</button>
        </div>
    </form>
    <div class="position-absolute end-0 w-25">
        {% if picklists %}
        <h4 class="float-end">Select Picklist</h4>
        <br />
        <select class="w-100" id="picklist-select"></select>
        <button class="float-end mt-2 btn btn-primary" id="picklistview">View</button>
        <button class="mt-2 btn btn-primary" disabled id="picklistbtn">Add selected items to picklist</button>
        {% elif page_obj %}
        {% include "packages/_bulk_actions.html" %}
        {% endif %}
    </div>
</div>
{% load static %}
<script>
        let account_id = "{{ account.id }}";
        let account_name = "{{ account.name }}";
        let filter = "{{ filter }}";

        {% if picklist_data %}
        let picklist_data = {{ picklist_data|safe }};
        {% endif %}
</script>
<script src="{% static 'js/searchbox.js' %}"></script>
{% endblock content %}
