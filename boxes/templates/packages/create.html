{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2>Check In</h2>
        </div>
        <div class="col-auto ms-auto d-flex align-items-center">
            <h5 class="mb-0 me-2">Queue:</h5>
            <div class="w-100">
                <select id="queue_select" name="queue" class="form-control">
                    {% for queue in queues %}
                        <option value="{{ queue.id }}">{{ queue.description }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    {% include "_messages.html" %}
    {% include "packages/_createbox.html" %}

    <!-- should use Hotwire instead of duplicating code... TODO -->
    <div class="table-responsive mt-3">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Customer</th>
                    <th>Tracking Code</th>
                    <th>Price</th>
                    <th>Carrier</th>
                    <th>Type</th>
                    <th>Comments</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr class="visually-hidden">
                    <td data-type="account"></td>
                    <td data-type="tracking_code"></td>
                    <td data-type="price"></td>
                    <td data-type="carrier"></td>
                    <td data-type="package_type"></td>
                    <td data-type="comments"></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" 
                                data-bs-target="#editModal">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

{% load static %}
<script src="{% static 'js/create.js' %}"></script>
{% include "modals/edit.html" %}
{% endblock %}
