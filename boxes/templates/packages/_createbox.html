{% block content %}
<div class="container my-4 rounded bg-light shadow-sm p-2">
    <div class="row my-2">
        <div class="col-md-10">
            <strong><label for="{{ form.tracking_code.id_for_label }}">Tracking code:</label></strong>
            {{ form.tracking_code }}
            <div class="invalid-feedback"></div>
        </div>
        <div class="col-md-2">
            <strong><label for="{{ form.price.id_for_label }}">Price (USD):</label></strong>
            <div class="d-flex align-items-center position-relative">
                <select id="price" class="w-100">
                    {% for price in prices %}
                        <option value="{{ price }}">${{ price }}</option>
                    {% endfor %}
                    <option value="0.00">No charge</option>
                </select>
                <div class="invalid-feedback"></div>
            </div>
        </div>
    </div>
    <div class="row my-2">
        <div class="col">
            <strong><label for="{{ form.carrier_id.id_for_label }}">Carrier:</label></strong>
            <div class="d-flex align-items-center position-relative">
                <select name="id_carrier_id" class="form-control select2 mr-2" id="id_carrier_id"></select>
                <div class="invalid-feedback"></div>
                <button id="toggle_carrier_lock_btn" class="btn btn-primary" data-lock-state="carrier_is_locked">
                    <i id="lock_icon" class="fas fa-lock"></i>
                </button>
            </div>
        </div>
        <div class="col">
            <strong><label for="id_account_id">Customer:</label></strong>
            <div class="d-flex align-items-center position-relative">
                <select name="account_id" class="form-control select2 mr-2" id="id_account_id"></select>
                <div class="invalid-feedback" style="position: absolute; left: 0; bottom: -25px; width: 100%;"></div>
                <button id="toggle_acct_lock_btn" class="btn btn-primary" data-lock-state="acct_is_locked">
                    <i id="lock_icon" class="fas fa-lock"></i>
                </button>
                <button id="add_new_acct_btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createNewCustomerModal">
                    <i id="lock_icon" class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="col">
            <strong><label for="{{ form.package_type_id.id_for_label }}">Type:</label></strong>
            <div class="d-flex align-items-center position-relative">
                {% include "dropdowns/type.html" %}
                <div class="invalid-feedback"></div>
                <button id="toggle_type_lock_btn" class="btn btn-primary" data-lock-state="type_is_locked">
                    <i id="lock_icon" class="fas fa-lock"></i>
                </button>
            </div>
        </div>
        <div class="col-1">
            <strong><label>Inside</label></strong>
            <br />
            <input class="form-check-input"
                   id="id_inside"
                   style="width: 2em; height: 2em;"
                   type="checkbox"
                   value="">
            <div class="invalid-feedback"></div>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-12">
            <div class="form-group">
                <label for="{{ form.comments.id_for_label }}" class="form-label"><strong>Comments:</strong></label>
                <textarea name="comments" id="id_comments" class="form-control" rows="2"></textarea>
                <div class="invalid-feedback"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="createbtn" class="btn btn-primary">Create</button>
            <button id="checkinbtn" class="btn btn-primary" disabled>Check In All Packages</button>
        </div>
        <div class="col-auto">
            <div class="dropdown-center" id="bulkactionsdropdown" style="display: none;">
                <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-tasks"></i> Bulk Actions
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" id="bulkeditbtn" data-bs-target="#bulkEditModal" data-bs-toggle="modal">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" id="bulkprintbtn" data-bs-target="#bulkPrint">
                            <i class="fas fa-print"></i> Print
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% load static %}
{% include "modals/new_acct.html" %}
<script src="{% static 'js/bulk_actions.js' %}"></script>
<div id="bulkModalContainer"></div>

{% endblock content %}
