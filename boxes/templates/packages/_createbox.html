{% block content %}
<div class="container my-4 rounded bg-light shadow-sm p-2">
    <div class="row my-2">
        <div class="col-md-10">
            <strong><label for="create_tracking_code">Tracking code:</label></strong>
            <input type="text" name="tracking_code" class="form-control" id="create_tracking_code">
            <div class="invalid-feedback" name="tracking_code"></div>
        </div>
        <div class="col-md-2">
            <strong><label for="create_price">Price (USD):</label></strong>
            <div class="d-flex align-items-center position-relative">
                <select id="create_price" class="w-100">
                    {% for price in prices %}
                        <option value="{{ price }}">${{ price }}</option>
                    {% endfor %}
                    <option value="0.00">No charge</option>
                </select>
                <div class="invalid-feedback" name="price"></div>
            </div>
        </div>
    </div>
    <div class="row mt-2 mb-4">
        <div class="col">
            <strong><label for="create_carrier_id">Carrier:</label></strong>
            <div class="d-flex align-items-center position-relative">
                <select name="carrier_id" class="form-control select2 mr-2" id="create_carrier_id"></select>
                <div class="invalid-feedback" name="carrier_id" style="position: absolute; left: 0; bottom: -25px; width: 100%;"></div>
                <button id="toggle_carrier_lock_btn" class="btn btn-primary" data-lock-state="carrier_is_locked">
                    <i id="lock_icon" class="fas fa-lock"></i>
                </button>
            </div>
        </div>
        <div class="col">
            <strong><label for="create_account_id">Customer:</label></strong>
            <div class="d-flex align-items-center position-relative">
                <select name="account_id" class="form-control select2 mr-2" id="create_account_id"></select>
                <div class="invalid-feedback" name="account_id" style="position: absolute; left: 0; bottom: -25px; width: 100%;"></div>
                <button id="toggle_acct_lock_btn" class="btn btn-primary" data-lock-state="acct_is_locked">
                    <i id="lock_icon" class="fas fa-lock"></i>
                </button>
                <button id="add_new_acct_btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createNewCustomerModal">
                    <i id="lock_icon" class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="col">
            <strong><label for="create_package_type_id">Type:</label></strong>
            <div class="d-flex align-items-center position-relative">
                <select name="package_type_id" class="form-control select2 mr-2" id="create_package_type_id"></select>
                <div class="invalid-feedback" name="package_type_id" style="position: absolute; left: 0; bottom: -25px; width: 100%;"></div>
                <button id="toggle_type_lock_btn" class="btn btn-primary" data-lock-state="type_is_locked">
                    <i id="lock_icon" class="fas fa-lock"></i>
                </button>
            </div>
        </div>
        <div class="col-1">
            <strong><label>Inside</label></strong>
            <br />
            <input class="form-check-input"
                   id="create_inside"
                   style="width: 2em; height: 2em;"
                   type="checkbox"
                   value="">
            <div class="invalid-feedback"></div>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-12">
            <div class="form-group">
                <label for="create_comments" class="form-label"><strong>Comments:</strong></label>
                <textarea name="comments" id="create_comments" class="form-control" rows="2"></textarea>
                <div class="invalid-feedback"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="createbtn" class="btn btn-primary">Create</button>
            <button id="checkinbtn" class="btn btn-primary" disabled>Check In All Parcels</button>
        </div>
        <div class="col-auto">
            <div class="dropdown-center" id="bulkactionsdropdown" style="display: none;">
                <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-tasks"></i> Bulk Actions
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" id="bulkeditbtn" data-bs-target="#bulkEditModal" data-bs-toggle="modal">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" id="bulkprintbtn" data-bs-target="#bulkPrint">
                            <i class="fas fa-print"></i> Print
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% include "modals/new_acct.html" %}
{% include "modals/system_tracking_code.html" %}
{% include "modals/bulk.html" %}

{% endblock content %}
