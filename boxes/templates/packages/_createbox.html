{% block content %}
<div class="container my-4 bg-light">
  <table class="table">
    <div class="row my-2">
      <div class="col">
        <strong><label for="{{ form.tracking_code.id_for_label }}">Tracking code:</label></strong>
        {{ form.tracking_code }}
      </div>
      <div class="col">
        <strong><label for="{{ form.price.id_for_label }}">Price:</label></strong>
        {{ form.price }}
      </div>
    </div>
    <div class="row my-2">
      <div class="col">
        <strong><label for="{{ form.carrier_id.id_for_label }}">Carrier:</label></strong>
        {{ form.carrier_id }}
      </div>
      <div class="col">
        <strong><label for="{{ form.account_id.id_for_label }}">Customer:</label></strong>
        {{ form.account_id }}
      </div>
      <div class="col">
        <strong><label for="{{ form.package_type_id.id_for_label }}">Type:</label></strong>
        {{ form.package_type_id }}
      </div>
    </div>
    <div class="row">
        <strong><label for="{{ form.comments.id_for_label }}">Comments:</label></strong>
        {{ form.comments }}
    </div>
  </table>

  <button id="createbtn" class="btn btn-primary">Create</button>  
</div>
{% endblock content %}
