{% block content %}
{% if account %}
<hr />
<div class="card border-primary mb-3">
    <div class="card-header bg-primary text-white">{{ account.description }}</div>
    <div class="card-body text-primary">
        <p class="card-text"><strong>Current Balance:</strong> ${{ account.balance }}</p>
    </div>
</div>
<hr />
{% endif %}
{% endblock content %}
