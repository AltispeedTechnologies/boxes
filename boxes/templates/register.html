{% block content %}
<form method="POST" novalidate class="needs-validation">
    {% csrf_token %}
    <h2 class="mb-4">Register User</h2>

    {% for field in form %}
    <div class="mb-3 row">
        {% if field.errors %}
        <div class="alert alert-danger">
            {% for error in field.errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <label for="{{ field.id_for_label }}" class="col-form-label col-md-2">{{ field.label }}</label>
        <div class="col-md-9">
            {{ field }}
        </div>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock content %}
