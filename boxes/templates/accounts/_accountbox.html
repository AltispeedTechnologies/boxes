{% block content %}
{% if account %}
{% load static %}
<script src="{% static 'js/account.js' %}"></script>

<div class="container">
    <div class="row">
        <div class="col" id="descdisplay" style="display: flex; align-items: center;">
            <h2 id="accountdesc">{{ account.description }}</h2>
            <i class="fas fa-pencil"
               id="editaccountdesc"
               style="cursor: pointer;
                      margin-left: 10px;
                      font-size: 1em;"></i>
        </div>
        <div class="col d-none" id="descedit" style="display: flex; align-items: center;">
            <input class="form-control" id="accountdesceditbox"></input>
            <i class="fas fa-check-square"
               id="saveaccountdesc"
               data-account-id="{{ account.id }}"
               style="cursor: pointer;
                      margin-left: 10px;
                      font-size: 2em;
                      color: #28a745;"></i>
        </div>
        <div class="col text-end">
            <h4><strong>Balance:</strong> {{ account.hr_balance }}</h4>
        </div>
    </div>
    <hr />
    <div class="row bg-light">
        <nav class="nav nav-pills flex-column flex-sm-row">
          <a class="flex-sm-fill text-sm-center nav-link {% if account_packages %}active{% endif %}"
             href="/packages/search?cid={{ account.id }}&filter=customer"
             aria-current="page">Packages</a>
          <a class="flex-sm-fill text-sm-center nav-link {% if account_ledger %}active{% endif %}"
             href="/accounts/{{ account.id }}">Ledger</a>
          <a class="flex-sm-fill text-sm-center nav-link {% if custom_user %}active{% endif %}"
             href="/accounts/{{ account.id }}/edit">Edit</a>
        </nav>
    </div>
    <hr />
</div>
{% endif %}
{% endblock content %}
