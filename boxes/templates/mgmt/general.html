{% extends "base.html" %}

{% block content %}
<div class="container bg-body shadow rounded p-3 col-md-8" id="generalmgmt">
    <div class="row bg-primary bg-gradient rounded mb-3">
        <h2 class="text-center text-white py-2">General Configuration</h2>
    </div>

    {% include "_messages.html" %}

    <div class="d-flex justify-content-end mb-3">
        <div class="me-2 align-self-center">
            <i id="savingicon" class="fas fa-spinner fa-spin text-warning" style="display: none;"></i>
            <i id="successicon" class="fas fa-check-circle text-success" style="display: none;"></i>
        </div>
        <button class="btn btn-primary" id="saveconfig">
            <i class="fas fa-save"></i> Save
        </button>
    </div>

    <h4 class="text-center">Customize Label Fields</h4>
    <div class="row">
        <div class="mb-3">
            <label for="business-name" class="form-label fw-bold">Business Name</label>
            <input type="text" class="form-control" id="business-name" value="{{ settings.name }}">
        </div>
        <div class="mb-3">
            <label for="address-1" class="form-label fw-bold">Address 1</label>
            <input type="text" class="form-control" id="address-1" value="{{ settings.address1 }}">
        </div>
        <div class="mb-3">
            <label for="address-2" class="form-label fw-bold">Address 2</label>
            <input type="text" class="form-control" id="address-2" value="{{ settings.address2 }}">
        </div>
        <div class="mb-3">
            <label for="website" class="form-label fw-bold">Website</label>
            <input type="text" class="form-control" id="website" value="{{ settings.website }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="text" class="form-control" id="email" value="{{ settings.email }}">
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label fw-bold">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" value="{{ settings.phone_number }}">
        </div>
    </div>

    <h4 class="text-center">Upload New Logo</h4>
    <div class="row">
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="image" name="image" accept="image/png" required>
            <button class="btn btn-outline-secondary" type="button" id="clear-file" disabled>
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</div>

{% load static %}
<script src="{% static 'js/mgmt/general.js' %}"></script>
{% endblock %}
