<div id="page-logo">
    <img src="{{ logo_path }}" alt="Header Image">
</div>

<div id="page-title">
    <h1>{{ business_name }}</h1>
    <br />
    <h2>{% block header %}{% endblock header %}</h2>
</div>

{% block content %}{% endblock content %}

<style>
    @page {
        margin-top: 30mm;
        margin-bottom: 30mm;
        /* Landscape mode must be used when there are more than 10 headers */
        {% if report_headers|length > 8 %}
        size: A4 landscape;
        {% else %}
        size: A4;
        {% endif %}

        /* Logo */
        @top-left {
            content: element(page-logo);
        }

        /* Title */
        @top-right {
            content: element(page-title);
        }

        /* Page numbers */
        @bottom-right {
            content: "Page " counter(page) "/" counter(pages);
        }

        /* Timestamp */
        @bottom-left {
            content: "Generated: {{ timestamp }}";
        }
    }

    body, h1, h2 {
        margin: 0;
        padding: 0;
    }

    #page-logo {
        position: running(page-logo);
    }

    #page-title {
        text-align: center;
        position: running(page-title);
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 12px;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        {% if report_headers|length > 8 %}
        font-size: 13px;
        {% else %}
        font-size: 14px;
        {% endif %}
    }

    th, td {
        padding: 12px 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f7f7f7;
        color: #333;
        font-weight: bold;
        border-bottom: 2px solid #ccc;
    }

    tr {
        page-break-inside: avoid;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    td {
        color: #555;
    }

    th:first-child, td:first-child {
        padding-left: 20px;
    }

    th:last-child, td:last-child {
        padding-right: 20px;
    }

    #main-content-container {
        margin-top: 30px;
        padding: 20px;
        background: #f7f7f7;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #totals-payment-container {
        display: grid;
        gap: 20px;
    }

    .spaced-layout {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 15px;
        background: #ffffff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        font-size: 14px;
        border: 1px solid #dedede;
    }

    .spaced-layout h3 {
        margin: 0;
        color: #444;
        font-weight: normal;
        font-size: 14px;
    }

    .spaced-layout p {
        margin: 0;
        color: #666;
        text-align: right;
        font-size: 14px;
        word-wrap: break-word;
        word-break: break-word;
    }

    .total-due {
        background: #f2f2f2;
        border: 2px solid #c2c2c2;
        padding: 20px;
    }

    .total-due h2 {
        font-size: 20px;
        color: #111;
        font-weight: bold;
    }
</style>
